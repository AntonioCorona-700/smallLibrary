<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <body style="background-color:#111134;" >
    <title>My Library</title>
  </head>
 
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Library</a>
      </div>
    </nav>
    <main>
      <div class="container pt-3 text-white">
        <div class="alert alert-danger d-none" role="alert" id="alert"></div>  
          <div>
            <form class="row g-3" >
              <div class="col-md-4">
                    <label class="m-sm-0">Title Book</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" >
              </div>
              <div class="col-md-4">
                    <label class="m-sm-0">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author" >
              </div>
              <div class="col-md-4">
                    <label class="m-sm-0">Year</label>
                    <input type="text" class="form-control" id="year" placeholder="Year">
              </div>
              <div class="col-md-3">
                    <label class="m-sm-0">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country" required>
              </div>
              <div class="col-md-6">
                    <label class="m-sm-0">Keywords</label>
                    <input type="text" class="form-control" id="keywords" placeholder="Keywords">
              </div>
              <div class="col-md-3">
                    <label class="m-sm-0">Type book</label>
                    <select class="form-select" id="typeBook" >
                      <option selected disabled value="">Choose...</option>
                      <option value="Science">Sience</option>
                      <option value="Tecnology">Tecnology</option>
                      <option value="History">History</option>
                      <option value="Encyclopedia">Encyclopedia</option>
                    </select>
                </div>
                <div class="col-sm-2 justify-contend-end mt-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    id="add"
                  >
                    Add Book
                  </button>
              </div>
              </form>
            </div>

          <div class="mt-5">
                  <table class="table table-dark table-striped" id="table">
                    <thead>
                      <tr>
                        <th scope="col">Title book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                        <th scope="col">Country</th>
                        <th scope="col">Keywords</th>
                        <th scope="col">Type Book</th>
                        <th scope="col">Check/Delete</th>
                        <th scope="col">Update</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
          </div>
      </div>

      <dialog id="favDialog">
        <form method="dialog">
          <section>
            <p><label for="changeItem">Change item designed:</label>
            <select id="option">
              <option selected disabled value="">Choose...</option>
              <option value="title">Title Book</option>
              <option value="author">Author</option>
              <option value="year">Year</option>
              <option value="country">Country</option>
              <option value="keywords">Keywords</option>
              <option value="typeBook">Type book</option>
            </select></p>
            <div class="col-md-0">
              <label class="m-sm-0">Update</label>
              <input type="text" class="form-control" id="update" placeholder="update" >
        </div>
          </section>
          <menu>
            <button id="cancel" type="reset">Cancel</button>
            <button
                    type="button"
                    id="submit"
                  >Update</button>
          </menu>
        </form>
      </dialog>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
